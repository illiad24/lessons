<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson_16</title>
</head>

<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="page">
            <div class="page__details details">
                <div class="details__container">
                    <h2 class="details__title">Billing Details</h2>
                    <form action="https://jsonplaceholder.typicode.com/posts" method="post" class="details__form form-details">
                        <div class="form-details__body">
                            <div class="form-details__column">
                                <div class="form-details__line">
                                    <input type="text" placeholder="First name*" name="firstname" class="form-details__input" required>
                                </div>
                                <div class="form-details__line">
                                    <input type="text" placeholder="Last name*" name="lastname" class="form-details__input " required>
                                </div>
                            </div>
                            <div class="form-details__column">
                                <div class="form-details__line">
                                    <input type="text" autocomplete="off" placeholder="Address*" name="adres" class="form-details__input" required>
                                </div>
                                <div class="form-details__line">
                                    <input type="text" placeholder="Address line 2" name="adress-line-2" class="form-details__input ">
                                </div>
                            </div>
                            <!-- / -->
                            <div class="form-details__column">
                                <div class="form-details__line">
                                    <select name="country" class="form-details__list" required>
                                        <option value="">Ukraine</option>
                                        <option value="">Germany</option>
                                        <option value="">Poland</option>
                                    </select>
                                </div>
                                <div class="form-details__line">
                                    <input type="text" placeholder="City/Town*" name="city/town" class="form-details__input " required>
                                </div>
                            </div>
                            <!--  -->
                            <div class="form-details__column">
                                <div class="form-details__line">
                                    <input type="number" autocomplete="off" placeholder="Postcode / ZIP*" name="postcode-zip-1" class="form-details__input" required>
                                </div>
                                <div class="form-details__line">
                                    <input type="tel" required placeholder="Phone*" name="number-1" class="form-details__input ">
                                </div>
                            </div>
                            <div class="form-details__column">
                                <div class="form-details__line">
                                    <input type="number" autocomplete="off" placeholder="Postcode / ZIP*" name="postcode-zip-2" class="form-details__input" required>
                                </div>
                                <div class="form-details__line">
                                    <input type="tel" required placeholder="Phone*" name="number-2" class="form-details__input ">
                                </div>
                            </div>
                            <div class="form-details__column ">
                                <div class="form-details__line form-details__line_width">
                                    <textarea name="information" class="form-details__textarea" placeholder="Additional information"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-details__line form-details__line_margin">
                            <div class="form-details__radio">
                                <div class="form-details__radio-item">
                                    <input checked class="form-details__radio-input" id="type-01" required value="create" name="brand" type="radio">
                                    <label class="form-details__radio-label" for="type-01">Create Account</label>
                                </div>
                                <div class="form-details__radio-item">
                                    <input class="form-details__radio-input" id="type-02" value="another" name="brand" type="radio">
                                    <label class="form-details__radio-label" for="type-02">Ship to a different address?</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-details__coupon coupon">
                            <label class="coupon__title" for="coupon">
                                Apply Coupon to get discount!
                            </label>
                            <div class="coupon__body">
                                <div class="coupon__line">
                                    <input type="text" name="coupon" id="coupon" placeholder="Coupon code" class="coupon__input">
                                </div>
                                <div class="coupon__line">
                                    <button class="coupon__btn" type="button">Apply Code</button>
                                </div>
                            </div>
                        </div>
                        <button class="form-details__button" type="submit">Place an Order</button>
                    </form>
                </div>
            </div>
            <div class="page__shop shop">
                <div class="shop__container">
                    <div class="shop__body ">
                        <h2 class="shop__title">Shipping Address</h2>
                        <div class="shop__login">
                            <form action="https://jsonplaceholder.typicode.com/posts" method="post" class="shop__form shop__form_1 ">
                                <div class="shop__line">
                                    <label for="email" class="shop__label">Email Address <span>*</span></label>
                                    <input type="email" id="email" required class="shop__input" placeholder="roni_cost@example.com">
                                </div>
                                <div class="shop__line">
                                    <label for="password" class="shop__label">Password</label>
                                    <input type="password" id="password" class="shop__input" placeholder="******************">
                                </div>
                                <div class="shop__line">
                                    <label for="zipcode" class="shop__label">Zip/Postal Code</label>
                                    <input type="number" id="zipcode" class="shop__input">
                                </div>
                                <div class="shop__text">
                                    <p>
                                        You already have an account with us. Sign in or continue as guest.
                                    </p>
                                </div>
                                <div class="shop__actions">
                                    <button class="shop__btn" type="submit">LOGIN</button>
                                    <a href="#" class="shop__link">Forgot Your Password?</a>
                                </div>
                            </form>
                            <form action="https://jsonplaceholder.typicode.com/posts" method="post" class="shop__form shop__form_2">
                                <div class="shop__line">
                                    <label for="firstname-1" class="shop__label">First Name <span>*</span></label>
                                    <input type="text" id="firstname-1" required class="shop__input">
                                </div>
                                <div class="shop__line">
                                    <label for="lastname-1" class="shop__label">Last Name <span>*</span></label>
                                    <input type="text" id="lastname-1" required class="shop__input">
                                </div>
                                <div class="shop__line">
                                    <label for="company" class="shop__label">Company</label>
                                    <input type="text" id="company" class="shop__input">
                                </div>
                                <div class="shop__line">
                                    <label for="street" class="shop__label">Street Address <span>*</span></label>
                                    <input type="text" id="street" required class="shop__input">
                                </div>
                                <div class="shop__line">
                                    <input type="text" id="street-2" required class="shop__input">
                                </div>
                                <div class="shop__line">
                                    <input type="text" id="street-3" class="shop__input">
                                </div>
                                <div class="shop__line">
                                    <label for="country-1" class="shop__label">Country <span>*</span></label>
                                    <input type="text" id="country-1" required class="shop__input">
                                </div>
                                <div class="shop__line">
                                    <label for="state" class="shop__label">State/Province <span>*</span></label>
                                    <select name="state" id="state" class="shop__input">
                                        <option value="01">Please select a region, state or province</option>
                                        <option value="02">Lorem, ipsum dolor.</option>
                                        <option value="03">Lorem ipsum dolor sit.</option>
                                    </select>
                                </div>
                                <div class="shop__methods">
                                    <h2 class="shop__title shop__title_margin">Shipping Methods</h2>
                                    <div class="shop__radio">
                                        <div class="shop__radio-item shop__radio-item_line">
                                            <input checked class="shop__radio-input" id="price-5" required value="5" name="price" type="radio">
                                            <label class="shop__radio-label" for="price-5">$5.00</label>
                                            <div class="shop__labels">
                                                <div class="shop__radio-type">Fixed</div>
                                                <div class="shop__radio-type">Flat Rate</div>
                                            </div>
                                        </div>
                                        <div class="shop__radio-item">
                                            <input checked class="shop__radio-input" id="price-10" required value="10" name="price" type="radio">
                                            <label class="shop__radio-label" for="price-10">$10.00</label>
                                            <div class="shop__labels">
                                                <div class="shop__radio-type">Table Rate</div>
                                                <div class="shop__radio-type">Best Way</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="shop__actions shop__actions_jc">
                                        <button class="shop__btn" type="submit">next</button>
                                        <a href="#" class="shop__link-next">Back</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
